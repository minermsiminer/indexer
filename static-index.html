<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Indexer - Static</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --border-color: #ddd;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --flash-success: #d4edda;
            --flash-error: #f8d7da;
            --flash-info: #d1ecf1;
            --thumbnail-border: #ddd;
            --progress-bg: #e9ecef;
            --loading-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --button-bg: #0d6efd;
            --button-hover: #0b5ed7;
            --flash-success: #1a4d3a;
            --flash-error: #4d1a1a;
            --flash-info: #1a3d4d;
            --thumbnail-border: #444;
            --progress-bg: #2d2d2d;
            --loading-bg: #1a1a1a;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            margin-bottom: 30px;
        }
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .thumbnail {
            border: 1px solid var(--thumbnail-border);
            border-radius: 5px;
            overflow: hidden;
            background: var(--card-bg);
        }
        .thumbnail img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .thumbnail-info {
            padding: 10px;
            position: relative;
        }
        .thumbnail-info a {
            color: #007bff;
            text-decoration: none;
        }
        .thumbnail-info a:hover {
            text-decoration: underline;
        }
        .launch-btn {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .launch-btn:hover {
            background: var(--button-hover);
        }
        .python-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ffc107;
            color: #000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .python-indicator::before {
            content: "üêç";
            margin-right: 2px;
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>HTML File Indexer - Static</h1>
            <button id="theme-toggle" style="padding: 8px 16px; background: var(--button-bg); color: white; border: none; border-radius: 4px; cursor: pointer;">üåô Dark Mode</button>
        </div>

        <!-- Thumbnails display -->
        <div id="thumbnails-container">
            <h2>Generated Thumbnails (3)</h2>
            <div class="thumbnails" id="thumbnailsGrid">
                <div class="thumbnail" data-filename="index.html">
                    <img src="static/thumbnails/L21lZGlhL2NvcmUvREFUQS9XRUIvVklTVUFMUy9IVE1MLWluZGV4L3RlbXBsYXRlcy9pbmRleC5odG1s.png" alt="Thumbnail for index.html">
                    <div class="thumbnail-info">
                        <a href="templates/index.html" target="_blank">index.html</a>
                    </div>
                </div>
                <div class="thumbnail" data-filename="test-python.html">
                    <div class="python-indicator">Python</div>
                    <img src="static/thumbnails/L21lZGlhL2NvcmUvREFUQS9XRUIvVklTVUFMUy9IVE1MLWluZGV4L3Rlc3QtcHl0aG9uLmh0bWw=.png" alt="Thumbnail for test-python.html">
                    <div class="thumbnail-info">
                        <button onclick="launchApp('L21lZGlhL2NvcmUvREFUQS9XRUIvVklTVUFMUy9IVE1MLWluZGV4L3Rlc3QtcHl0aG9uLmh0bWw=')" class="launch-btn">test-python.html</button>
                    </div>
                </div>
                <div class="thumbnail" data-filename="test.html">
                    <img src="static/thumbnails/L21lZGlhL2NvcmUvREFUQS9XRUIvVklTVUFMUy9IVE1MLWluZGV4L3Rlc3QuaHRtbA==.png" alt="Thumbnail for test.html">
                    <div class="thumbnail-info">
                        <a href="test.html" target="_blank">test.html</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const body = document.body;
            const button = this;
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                button.textContent = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        });

        async function launchApp(encodedPath) {
            try {
                const response = await fetch(`http://localhost:5056/launch/${encodedPath}`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.url) {
                    window.open(data.url, '_blank');
                } else if (data.error) {
                    alert('Error launching app: ' + data.error);
                }
            } catch (error) {
                console.error('Error launching app:', error);
                alert('Failed to launch app');
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        const button = document.getElementById('theme-toggle');
        if (savedTheme === 'dark') {
            button.textContent = '‚òÄÔ∏è Light Mode';
        } else {
            button.textContent = 'üåô Dark Mode';
        }
    </script>
</body>
</html>
